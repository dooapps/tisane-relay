services:
  caddy:
    image: caddy:alpine
    restart: always
    ports:
      - "80:80"
      - "443:443"
    environment:
      - DOMAIN_NAME=${DOMAIN_NAME}
      - ACME_EMAIL=${ACME_EMAIL}
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile
      - caddy_data:/data
      - caddy_config:/config
    depends_on:
      - tisane-relay
    networks:
      - tisane-net

  tisane-relay:
    build: .
    restart: always
    # Ports removed: only accessible via Caddy
    environment:
      - DATABASE_URL=postgres://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB}
      - RELAY_ID=${RELAY_ID}
      - PORT=8080
      - RUST_LOG=info
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - tisane-net

  postgres:
    image: postgres:15-alpine
    restart: always
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - tisane-pg-data:/var/lib/postgresql/data
    networks:
      - tisane-net
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}" ]
      interval: 5s
      timeout: 5s
      retries: 5

networks:
  tisane-net:
    driver: bridge

volumes:
  tisane-pg-data:
  caddy_data:
  caddy_config:
